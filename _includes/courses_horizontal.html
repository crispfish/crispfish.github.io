<div class="card-item col">
  {%- if course.redirect -%}
  <a href="{{ course.redirect }}">
  {%- else -%}
  <a href="{{ course.url | relative_url }}">
  {%- endif -%}
    <div class="card hoverable">
      <div class="row g-0">
        {%- if teaching.img -%}
        <div class="card-img col-md-6">
          {% include figure.html path=course.img alt="project thumbnail" %}
        </div>
        <div class="col-md-6">
        {%- else -%}
        <div class="col-md-12">
        {%- endif -%}
          <div class="card-body">
            <h3 class="card-title text-lowercase">{{ course.title }}</h3>
            <p class="card-text">{{ course.description }}</p>
            <div class="row ml-1 mr-1 p-0">
            </div>
          </div>
        </div>
      </div>
    </div>
  </a>
</div>
